<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>결과 페이지</title>
</head>

<body>
    <h1>처리 결과</h1>

    <!-- Controller에서 전달받은 message를 출력합니다. -->
    <h3 th:text="${message}"></h3>

    <div th:if="${savedName}">
        <p>저장된 파일명: <span th:text="${savedName}"></span></p>
    </div>

    <br>
    <a href="main">메인으로 돌아가기</a>
</body>

</html>
